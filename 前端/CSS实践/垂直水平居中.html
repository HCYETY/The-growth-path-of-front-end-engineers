<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直水平居中</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #people{
            display: inline-grid;
            grid-template-rows: repeat(2, 200px);
            grid-template-columns: repeat(4, 350px);
            grid-gap: 15px;
            width: 1460px;
            height: 465px;
        }
        .parent{
            width: 350px;
            height: 200px;
            background-color: skyblue;
        }
        .child{
            place-items: center;
            width: 100px;
            height: 100px;
            background-color: greenyellow;
        }
        /* 法一 */
        #parent_1{
            position: relative;
        }
        #child_1{
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }
        /* 法二 */
        #parent_2{
            position: relative;
        }
        #child_2{
            position: absolute;
            left: calc(50% - 50px);
            top: calc(50% - 50px);
        }
        /* 法三 */
        #parent_3{
            position: relative;
        }
        #child_3{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* 法四 */
        #parent_4{
            position: relative;
        }
        #child_4{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        /* 法五 */
        #parent_5{
            display: flex;
            justify-content: center;
            align-items: center;    
        }
        /* 法六 */
        #parent_6{
            display: grid;
        }
        #child_6{
            align-self: center;
            justify-self: center;
        }
    </style>
</head>
<body>
    <div id="people">
        <div class="parent" id="parent_1"> <div class="child" id="child_1"></div> </div>
        <div class="parent" id="parent_2"> <div class="child" id="child_2"></div> </div>
        <div class="parent" id="parent_3"> <div class="child" id="child_3"></div> </div>
        <div class="parent" id="parent_4"> <div class="child" ></div> </div>
        <div class="parent" id="parent_5"> <div class="child" id="child_5"></div> </div>
        <div class="parent" id="parent_6"> <div class="child" id="child_6"></div> </div>
        <div class="parent" id="parent_7"> <div class="child" id="child_7"></div> </div>
        <div class="parent" id="parent_8"> <div class="child" id="child_8"></div> </div>
        <div class="parent" id="parent_9"> <div class="child" id="child_9"></div> </div>
        <div class="parent" id="parent_10"> <div class="child" id="child_10"></div> </div>
    </div>
</body>
</html>
